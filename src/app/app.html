<ion-menu [content]="content">
  <ion-header class="cabecalho-menu">
    <ion-item>
      <div>
        <ion-avatar item-start>
          <img src="assets/imgs/avatar.png">
        </ion-avatar>
      </div>
      <h2>David Washington</h2>
      <p>davidwashington833@gmail.com</p>
    </ion-item>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of _pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="_rootPage" #content swipeBackEnabled="false"></ion-nav>
