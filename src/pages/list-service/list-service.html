<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Servicos
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cadastrar()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let service of services">
    <ion-card-header>
      {{service.descricaoServico}}
    </ion-card-header>
    <ion-card-content>
      {{service.precoServico}}
    </ion-card-content>
  </ion-card>
</ion-content>
