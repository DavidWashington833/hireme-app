<ion-header>
  <ion-navbar>
    <ion-title>
      Meus Pedidos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let rs of requestJoinServices">
    <ion-card-header>
      <h2><strong>{{rs.descricaoServico}}</strong></h2> <br>
      R$ {{rs.valorPedido}}
    </ion-card-header>
    <ion-card-content>
      {{rs.dataPedido}} <br>
      {{rs.confirmadoPedido ? 'Confirmado pelo prestador':'Precisa ser confirmado pelo prestador'}}
    </ion-card-content>
  </ion-card>
</ion-content>
