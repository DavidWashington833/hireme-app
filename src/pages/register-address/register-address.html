<ion-header>
  <ion-navbar>
    <ion-title>
      Cadastrar Endere√ßo
    </ion-title>
    <ion-buttons end (click)="formRegister.ngSubmit.emit()">
      <button ion-button icon-only>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="formGroup" (ngSubmit)="register()" #formRegister="ngForm">
      <ion-item>
        <ion-label floating>Rua:</ion-label>
        <ion-input type="text" name="rua" formControlName="rua" (keyup)="address.rua = $event.target.value"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Complemento:</ion-label>
        <ion-input type="text" name="complemento" formControlName="complemento" (keyup)="address.complemento = $event.target.value"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Estado:</ion-label>
        <ion-input type="text" name="estado" formControlName="estado" (keyup)="address.estado = $event.target.value"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Cidade:</ion-label>
        <ion-input type="text" name="cidade" formControlName="cidade" (keyup)="address.cidade = $event.target.value"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Numero:</ion-label>
        <ion-input name="numero" formControlName="numero" (keyup)="address.numero = $event.target.value"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>CEP:</ion-label>
        <ion-input type="text" name="cep" formControlName="cep" (keyup)="address.cep = $event.target.value"></ion-input>
      </ion-item>
    </form>
  </ion-content>
