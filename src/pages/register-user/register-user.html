<ion-header>
  <ion-navbar>
    <ion-title>
      Cadastro
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="_formGroup" (ngSubmit)="register()" #formRegister="ngForm">
    <ion-item>
      <ion-label floating>Nome:</ion-label>
      <ion-input formControlName="nome" (keyup)="_user.nome = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Sobrenome:</ion-label>
      <ion-input formControlName="sobrenome" (keyup)="_user.sobrenome = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email:</ion-label>
      <ion-input type="email" formControlName="email" (keyup)="_user.email = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha:</ion-label>
      <ion-input type="password" formControlName="senha" (keyup)="_user.senha = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Repetir senha:</ion-label>
      <ion-input type="password" formControlName="confirmPassward" (keyup)="_confirmPassward = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>CPF:</ion-label>
      <ion-input type="text" formControlName="cpf" (keyup)="_user.cpf = $event.target.value; _cpf = $event.target.value" value="{{_cpf | maskCpf}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Celular:</ion-label>
      <ion-input formControlName="celular" (keyup)="_user.celular = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nascimento:</ion-label>
      <ion-datetime formControlName="nascimento" (ionChange)="buildNascimento($event)" displayFormat="DD/MM/YY"></ion-datetime>
    </ion-item>
  </form>
  <ion-fab bottom right padding>
    <button ion-fab (click)="formRegister.ngSubmit.emit()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
