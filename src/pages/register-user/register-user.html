<ion-header>
  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="register()" #formRegister="ngForm">
    <ion-item>
      <ion-label stacked>Nome:</ion-label>
      <ion-input (keyup)="user.nome = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Sobrenome:</ion-label>
      <ion-input (keyup)="user.sobrenome = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email:</ion-label>
      <ion-input (keyup)="user.email = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha:</ion-label>
      <ion-input (keyup)="user.senha = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Repetir senha:</ion-label>
      <ion-input (keyup)="senha2 = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CPF:</ion-label>
      <ion-input (keyup)="user.cpf = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Celular:</ion-label>
      <ion-input (keyup)="user.celular = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nascimento:</ion-label>
      <ion-datetime (ionChange)="buildNascimento($event)" displayFormat="DD/MM/YY"></ion-datetime>
    </ion-item>
  </form>
  <ion-fab bottom right padding>
    <button ion-fab (click)="formRegister.ngSubmit.emit()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
