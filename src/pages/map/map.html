

    

<ion-content>
  <ion-fab top left>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-fab>
  <agm-map [styles]="styleArray" [latitude]="latitude" [longitude]="longitude" [zoom]="15">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
    <agm-marker *ngFor="let provider of providers" [iconUrl]="provider.icon" [latitude]="provider.latitude" [longitude]="provider.longitude"
      (markerClick)="detailProvider(provider.id)"></agm-marker>
  </agm-map>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col (click)="detailUser()">
      <button ion-button clear small>
        <ion-icon name="person"></ion-icon>
      </button>
      <br>Meus Dados
    </ion-col>
    <ion-col (click)="request()">
      <button ion-button clear small>
        <ion-icon name="cart"></ion-icon>
      </button>
      <br>Pedidos
    </ion-col>
    <ion-col>
      <button ion-button clear small (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
      <br>Buscar
    </ion-col>
  </ion-row>
</ion-footer>
