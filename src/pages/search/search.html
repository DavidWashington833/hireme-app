<ion-header>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Buscar Servico
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card (click)="goServiceDetail()">

      Header
    </ion-card-header>
    <ion-card-content>

    </ion-card-content>
  </ion-card>
</ion-content>
