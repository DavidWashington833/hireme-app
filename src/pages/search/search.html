<ion-header>
  <ion-navbar>
    <ion-title>
      Buscar Servico
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="text" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"></ion-searchbar>
  <ion-card *ngFor="let service of services" (click)="goServiceDetail()">
    <ion-card-header>
      {{service.descricaoServico}}
    </ion-card-header>
    <ion-card-content>
      {{service.precoServico}}
    </ion-card-content>
  </ion-card>
</ion-content>
