<ion-content padding>
  <div>
    <img src="assets/imgs/logotipo.png" alt="Hireme" class="logotipo">
  </div>
  <form #formLogin="ngForm" (ngSubmit)="logar()">
    <ion-item>
      <ion-label floating>Email:</ion-label>
      <ion-input type="email" (keyup)="login.email = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha:</ion-label>
      <ion-input type="password" (keyup)="login.senha = $event.target.value"></ion-input>
    </ion-item>
  </form>
  <div padding>
    <button class="btn-entrar" ion-button block (click)="formLogin.ngSubmit.emit()">Entrar</button>
  </div>
  <div>
    <button ion-button clear small (click)="register()">Criar conta</button>
    <button ion-button clear small (click)="forgotPassword()">Esqueci minha senha</button>
  </div>
</ion-content>
