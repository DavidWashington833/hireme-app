<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #formLogin="ngForm" (ngSubmit)="logar()">
    <ion-item>
      <ion-label floating>Usu√°rio</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)]="senha" name="senha" type="password"></ion-input>
    </ion-item>
  </form>
  <div padding>
    <button ion-button block (click)="formLogin.ngSubmit.emit()">Entrar</button>
  </div>
  <div>
    <button ion-button clear small (click)="cadastrar()">Criar conta</button>
    <button ion-button clear small (click)="recuperarSenha()">Esqueci minha senha</button>
  </div>
</ion-content>
