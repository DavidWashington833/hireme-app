<ion-header>
  <ion-navbar>
    <ion-title>
      Esqueci Minha Senha
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="send()" #formRegister="ngForm">
    <ion-item>
      <ion-label floating>Email:</ion-label>
      <ion-input type="email" formControlName="email" (keyup)="email = $event.target.value"></ion-input>
    </ion-item>
  </form>
  <div padding>
    <button ion-button block (click)="formRegister.ngSubmit.emit()">Enviar</button>
  </div>
</ion-content>
