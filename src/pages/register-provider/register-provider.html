<ion-header>
  <ion-navbar>
    <ion-title>
      Cadastro de Prestador
    </ion-title>
    <ion-buttons end (click)="formRegister.ngSubmit.emit()">
      <button ion-button icon-only>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="register()" #formRegister="ngForm">
    <ion-item>
      <ion-label floating>Agência:</ion-label>
      <ion-input name="agencia" formControlName="agencia" (keyup)="dadosBancarios.agenciaDadosBancario = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Conta:</ion-label>
      <ion-input name="conta" formControlName="conta" (keyup)="dadosBancarios.contaDadosBancario = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>CPF/CNPJ:</ion-label>
      <ion-input name="documento" formControlName="documento" (keyup)="dadosBancarios.documentoDadosBancario = $event.target.value; documento = $event.target.value" value="{{documento}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Endereço</ion-label>
      <ion-select name="endereco" formControlName="endereco" (ionChange)="registerProvider.endereco = $event">
        <ion-option *ngFor="let endereco of enderecos" value="{{endereco.idEndereco}}">{{ endereco.ruaEndereco }}</ion-option>
      </ion-select>
    </ion-item>
  </form>
  <button ion-button clear (click)="registerAddress()">cadastrar endereço</button>
</ion-content>
