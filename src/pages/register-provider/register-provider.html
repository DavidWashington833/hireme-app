<ion-header>
  <ion-navbar>
    <ion-title>
      Cadastro de Prestador
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="cadastrar()" #formCadastro="ngForm">
    <ion-item>
      <ion-label stacked>Sobrenome:</ion-label>
      <ion-input [(ngModel)]="agencia" name="agencia" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email:</ion-label>
      <ion-input [(ngModel)]="conta" name="conta"></ion-input>
    </ion-item>
    <ion-item>
      <ion-segment color="primary" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="friends">
          CPF
        </ion-segment-button>
        <ion-segment-button value="enemies">
          CNPJ
        </ion-segment-button>
      </ion-segment>
    </ion-item>
    <ion-item>
      <ion-label stacked>CPF:</ion-label>
      <ion-input [(ngModel)]="CPF" name="CPF"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CNPJ:</ion-label>
      <ion-input [(ngModel)]="CNPJ" name="CNPJ"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Endere√ßo</ion-label>
      <ion-select>
        <ion-option value="endereco1">endereco1</ion-option>
        <ion-option value="endereco2">endereco2</ion-option>
      </ion-select>
    </ion-item>
  </form>
  <ion-fab bottom right padding>
    <button ion-fab (click)="formCadastro.ngSubmit.emit()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
