<ion-header>
  <ion-navbar>
    <ion-title>
      Cadastro de Servico
    </ion-title>
    <ion-buttons end (click)="formRegister.ngSubmit.emit()">
      <button ion-button icon-only>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="register()" #formRegister="ngForm">
    <ion-item>
      <ion-label floating>Descrição:</ion-label>
      <ion-input name="descricaoServico" formControlName="descricaoServico" (keyup)="service.descricaoServico = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Preço:</ion-label>
      <ion-input name="precoServico" formControlName="precoServico" (keyup)="service.precoServico = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Categoria</ion-label>
      <ion-select name="idCategoria" formControlName="idCategoria" (ionChange)="selectCategory($event)">
        <ion-option *ngFor="let category of categorys" value="{{category.idCategoria}}">{{category.nomeCategoria}}</ion-option>
      </ion-select>
    </ion-item>
  </form>
</ion-content>
