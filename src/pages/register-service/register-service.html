<ion-header>
  <ion-navbar>
    <ion-title>
      Cadastro de Servico
    </ion-title>
    <ion-buttons end (click)="formRegister.ngSubmit.emit()">
      <button ion-button icon-only>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="cadastrar()" #formRegister="ngForm">
    <ion-item>
      <ion-label floating>Descrição:</ion-label>
      <ion-input [(ngModel)]="descricao" name="descricao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Preço:</ion-label>
      <ion-input [(ngModel)]="preco" name="preco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Categoria</ion-label>
      <ion-select>
        <ion-option value="categoria1">categoria1</ion-option>
        <ion-option value="categoria2">categoria2</ion-option>
      </ion-select>
    </ion-item>
  </form>
</ion-content>
